{% extends 'base.html' %}
{% block title %}Shop{% endblock %}
{% block headerinfo %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
    <!-- Site CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css' )}}">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css')}}">

    <link href='https://fonts.googleapis.com/css?family=Caveat' rel='stylesheet'>
{% endblock %}
{% block BodyContent %}
<div class="top-search">
    <div class="container">
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-search"></i></span>
            <input type="text" class="form-control" placeholder="Search">
            <span class="input-group-addon close-search"><i class="fa fa-times"></i></span>
        </div>
    </div>
</div>
<!-- End Top Search -->

<!-- Start All Title Box -->
<div class="all-title-box">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2>{{ name }}</h2>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/">Home</a></li>
                    <li class="breadcrumb-item active">{{ name }}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- make work for specific products -->
<div class="about-box-main">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="banner-frame"> <img class="img-fluid" src="../static/images/{{ blog_pictures[title] }}" alt="Pet Connect" />
                </div>
            </div>      
            <div class="col-lg-6">
                <h2 class="noo-sh-title-top">{{ blog_names[title] }}</h2>
                <p>{{ authors[title] }}</p><br><br>
                <p>{{ blog_descriptions[title] }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
