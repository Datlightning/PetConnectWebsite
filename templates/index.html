{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block headerinfo %}
    <link href="{{ url_for('static', filename='css/index.css') }}" rel="stylesheet">
{% endblock %}
{% block BodyContent %}
    <div class="landing">
        <h1 class="opacity0">PetConnect</h1>
        <h2 class="opacity0">Connecting Hearts, Paws, Innovation!!!!</h2>
    </div>
    {% for product in range(products|length) %}
        <div class="product">
            <!-- <h3 class = "product-title">{{ names[product] }}</h3><br> -->
            <div class="product-descriptions-inline" id = "product-descriptions">{{ descriptions[product] }}</div><div class = "product-descriptions-inline"> <img class = "image" src="../static/images/products/{{pictures[product]}}" ></div>      <br>         
            <!-- <a class = "product-url" href="/">Learn More</a> -->
        </div>
    {% endfor %}
{% endblock %}
